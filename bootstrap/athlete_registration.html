<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50">
        <h2>Athlete Registration Form</h2>
        <form action="" class="border border-secondary">
            <p>Thank you for signing up at our club.Please fill in your information and we will contact you shortly to
                complete your membership.</p>
            <div class="ms-2">
                <label for="">Athlete's Name:</label><br>
                <input type="text" placeholder="First" class="border border-dark"> <input type="text" placeholder="Last" class="border border-dark"> 
            </div>
            <div class="p-2 ">
                <label for="">DOB:</label><br>
                <input type="Date" class="form-control border border-dark">
            </div>
            <div class="p-2">
                <label for="">Email:</label><br>
                <input type="email" class="form-control border border-dark">
            </div>
            <div class="p-2">
                <label for="">Phone:</label><br>
                <input type="text" placeholder="### ### ###" class="form-control border border-dark">
            </div>
            <div class="p-2">
                <label for="">Mailing Address</label><br>
                <input type="text" placeholder="Street Address" class="form-control border border-dark">
            </div>
            <div class="p-2">
                <input type="text" placeholder="city" class="border border-dark"> <input type="text" placeholder="Region" class="border border-dark">
            </div>
            <div class="p-2">
                <input type="text" placeholder="Postal/Zip Code" class="border border-dark"> <select name="" id="">
                    <option value="">Romania</option>
                </select> 
                                             
                </select>
            </div>
            <div class="p-2">
                <label for="">Gender</label><br>
                <input type="radio"><label for="">Male</label> <input type="radio"><label for="">Female</label>
            </div>
            <div class="p-2">
                <label for="">Height:</label><input type="text"> <label for="">Weight:</label><input type="text">
            </div>
            <div class="p-2">
                <label for="">Does the athlete have a history of chronic illness?</label><br>
                <input type="radio"><label for="">Yes</label> <input type="radio"><label for="">No</label>

            </div>
            <div class="p-2">
                <label for="">Does the athlete have any allergies?</label><br>
                <input type="radio"><label for="">Yes</label><br>
                <input type="radio"><label for="">No</label>
            </div>
            <div class="text-center">
                <button class="btn btn-secondary ">REGISTER</button>
            </div>
        </form>
    </div>

</body>

</html>
